<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <title>Student Registration</title>
    <link rel="stylesheet" type="text/css" href="css/signup.css">
</head>
<body>
	
	<form method="post" action="SignUpController">
		<h1>Welcome Student</h1>
		<h2>Fill the below details for registration</h2>
		Enter Name : <input type="text" name="name" placeholder="Enter Student Name : "><br><br>
		Enter Password : <input type="password" name="pwd" placeholder="Enter Student Password :"><br><br>
		Enter ContactNo : <input type="number" name="contactno" placeholder="Enter Student ContactNo : "><br><br>
		Enter EmailId : <input type="email" name="email" placeholder="Enter Student Email"><br><br>
		Enter BirthDate : <input type="date" name="birthdate"><br><br>
		Enter City : <input type="text" name="city" placeholder="Enter Student City"><br><br>
		<input type="submit" value="signup">
	</form>
</body>
</html>
